<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="/">TeleBuddy</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
    (click)="isCollapsed = !isCollapsed"
    [attr.aria-expanded]="!isCollapsed"
    aria-controls="collapseExample">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngbCollapse]="!isCollapsed">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/help">Help <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <div class="my-2 my-lg-0 navbar-nav form-group">
      <fa-icon [icon]="faUser" [style.color]="logedIn ? 'green' : 'red'" style="font-size: 1.8rem"></fa-icon>
      <select
        [(ngModel)]="selectedUser"
        (change)="selected()"
        class="form-control"
        id="selectUser"
        class="nav-bar-user-select">
        <option [ngValue]="undefined" [disabled]="true">Log In | Sign up</option>
        <option [disabled]="true">Please Select</option>
        <option *ngFor="let user of myUsers" [ngValue]="user">{{ user.name }}</option>
      </select>
    </div>
  </div>
</nav>
