<div class="row">
    <div class="col-xs-12">
      <img
        [src]="imgUrl"
        alt="{{ user.name }}"
        class="img-fluid"
        style="max-height: 300px;">
    </div>
  </div>
<div class="row">
    <div class="col-xs-12">
        <h2>{{ user.name }}</h2>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        Contact: +91-{{ user.contact }} & {{ user.email }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{user.bio }}
    </div>
</div>
